<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <h1></h1>
</body>
<script>
    setInterval(()=>{
        document.querySelector('h1').innerText=new Date().toLocaleString(undefined, {timeZone: 'Asia/Kolkata'});
    },1000);
</script>
</html>
